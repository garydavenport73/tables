<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-table" class="flex-column">
        <h1>Tables</h1>
        <nav>
            <button onclick="newTable();">New</button>
            <button onclick="load();">Load</button>
            <button onclick="save();">Save</button>
            <button onclick="copyCSVToClipboard()">Copy</button>
            <button onclick="showRules();">?</button>
        </nav>
        <table id="tables-table">
            <thead id="tables-header">
            </thead>
            <tbody id="tables-body">
            </tbody>
            <tfoot id="tables-footer">
            </tfoot>
        </table>
    </main>
    <main id="main-header-form" class="flex-column">
        <h3 id="column-display-heading">Column:</h3>
        <div class="flex-row"><button onclick="updateHeaderName();">Change name to:</button><input type="text" placeholder="name" id="edit-field-name-input"></div>
        <button onclick="deleteColumn();">Delete Column</button>
        <button onclick="copyColumn()" id="copy-column">Copy Column</button>
        <div> <button onclick="moveColumn()">Move To Column</button><select id="move-column"></select></div>
        <button onclick="calculateTotal()">Add Total</button>
        <button onclick="calculateAverage()">Compute Average</button>
        <button class="wide-square-button" onclick="showMain('main-table')">Cancel</button>
    </main>
    <main id="main-row-form" class="flex-column">
        <h3 id="row-display-heading">Row</h3>
        <button id="delete-row" onclick="deleteRow()">Delete Row</button>
        <button id="copy-row" onclick="copyRow()">Copy Row</button>
        <div><button onclick="moveRow()">Move To Row</button> <select id="move-row"></select></div>
        <button class="wide-square-button" onclick="showMain('main-table')">Cancel</button>
    </main>
    <script src="javascript.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="main-table">
        <h1>Tables</h1>
        <nav>
            <button onclick="newTable();">New</button>
            <button onclick="load();">Load</button>
            <button onclick="save();">Save</button>
            <button onclick="copyCSVToClipboard()">Copy</button>
            <button onclick="showRules();">?</button>
        </nav>
        <div>
        <table id="tables-table">
        </table>
        </div>
    </main>
    <hr>
    <main id="main-header-form">
        <h3>Column: <span id="current-header">header name here</span></h3>
        <span><button onclick="updateHeaderName(table);">Change name to:</button><input id="new-header-name" type="text" placeholder="name"></span>
        <button onclick="deleteColumn();">Delete Column</button>
        <button onclick="copyColumn()">Copy Column</button>
        <span><button onclick="moveColumn()">Move To Column</button><select id="move-column"></select></span>
        <button onclick="calculateTotal()">Add Total</button>
        <button onclick="calculateAverage()">Compute Average</button>
        <button onclick="showMain('main-table')">Cancel</button>
    </main>
    <hr>
    <main id="main-row-form">
        <h3>Row: <span id="current-row">row number here</span></h3>
        <button onclick="deleteRow()">Delete Row</button>
        <button onclick="copyRow()">Copy Row</button>
        <span><button onclick="moveRow()">Move To Row</button><select id="move-row"></select></span>
        <button onclick="showMain('main-table')">Cancel</button>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
